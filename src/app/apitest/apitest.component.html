<div class="table-responsive">
  <table class="table table-stripped table-bordered">
    <thead >
      <th>Id</th>
      <th>UserId</th>
      <th>Title</th>
      <th>Body</th>
    </thead>
    <tbody>
      <tr *ngFor='let item of list'>
        <td>{{item.id}}</td>
        <td>{{item.user_id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.body}}</td>
      </tr>
    </tbody>
  </table>
</div>
